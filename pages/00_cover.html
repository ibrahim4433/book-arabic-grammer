<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Page</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        /* Local overrides for Cover Page specific layout */
        .cover-container {
            height: 90vh; /* Adjust for print margins */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 4px double var(--color-primary);
            padding: 10mm;
            border-radius: 20px;
        }

        .main-title {
            font-size: 42pt;
            color: var(--color-primary);
            margin: 0;
            line-height: 1.2;
        }

        .sub-title {
            font-size: 20pt;
            margin-top: 5mm;
            margin-bottom: 15mm;
            color: var(--color-secondary);
        }

        .meta-info {
            margin-top: auto;
            font-size: 12pt;
            color: #546E7A;
        }

        .cover-image-box {
            width: 100%;
            height: 80mm;
            border: 2px dashed var(--color-accent);
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin: 5mm 0;
        }
    </style>
</head>
<body>

    <div class="cover-container">
        <h1 class="main-title">قَوَاعِدُ اللُّغَةِ الْعَرَبِيَّةِ</h1>

        <h2 class="sub-title">
            <span class="text-accent">الْمَنْهَجُ الشَّامِلُ</span> لِطَبْخِ الْجُمَلِ وَتَذَوُّقِ الْبَلَاغَةِ
        </h2>

        <!-- Replaced .image-placeholder with local class .cover-image-box -->
        <div class="cover-image-box">
            [صورة: غلاف فني يُظهر حروفاً عربية تُطبخ في قدر نحاسي قديم]
        </div>

        <div class="meta-info">
            <p>إِعْدَادُ: <strong>مُهَنْدِسُ الْكِتَابِ (The Architect)</strong></p>
            <p>إِصْدَارُ عَامِ: 2026</p>
        </div>
    </div>

</body>
</html>
