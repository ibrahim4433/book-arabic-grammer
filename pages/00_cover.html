<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Page</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .cover-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1.book-title {
            font-size: 48pt;
            color: var(--color-primary);
            font-family: var(--font-heading);
            margin-bottom: 10mm;
        }
        h2.book-subtitle {
            font-size: 22pt;
            color: var(--color-secondary);
            font-family: var(--font-heading);
            margin-bottom: 20mm;
        }
        .image-placeholder {
            width: 80%;
            height: 400px;
            border: 2px dashed var(--color-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: auto;
        }
        .book-meta {
            margin-top: auto;
            padding-bottom: 20mm;
            font-size: 12pt;
            color: var(--color-secondary);
        }
        .highlight-red {
            color: #D32F2F;
        }
        .highlight-blue {
            color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="cover-page">
        <h1 class="book-title">قَوَاعِدُ اللُّغَةِ الْعَرَبِيَّةِ</h1>
        <h2 class="book-subtitle"><span class="highlight-red">الْوَصْفَةُ السِّرِّيَّةُ</span> لِطَبْخِ الْجُمَلِ وَتَذَوُّقِ الْبَلَاغَةِ</h2>

        <div class="image-placeholder cover-art">
            [صورة: رسم توضيحي لشيف عربي يطبخ الحروف العربية في قدر كبير - Cover Art]
        </div>

        <div class="book-meta">
            <p>إِعْدَادُ وَتَنْسِيقُ: <span class="highlight-blue">Book Architect</span></p>
            <p>إِصْدَارُ عَامِ 2026</p>
        </div>
    </div>
</body>
</html>
