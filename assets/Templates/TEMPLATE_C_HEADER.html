    <header class="page-header-strip">
        <!-- Right: Lesson Number + Lesson Details -->
        <div class="header-section right">
            <div class="lesson-number">[LESSON_NUMBER]</div>
            <div class="lesson-details">
                <div>[LESSON_SUBTITLE_1]</div>
                <div>[LESSON_SUBTITLE_2]</div>
            </div>
        </div>

        <!-- Center: Title -->
        <div class="header-section center">
            <h1 class="header-title">[CHAPTER_TITLE]</h1>
        </div>

        <!-- Left: Author Info -->
        <div class="header-section left">
            <div class="author-info">[AUTHOR_NAME]</div>
            <div class="author-info">[AUTHOR_PHONE]</div>
        </div>
    </header>
